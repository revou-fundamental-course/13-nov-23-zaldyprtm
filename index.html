<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Travel Agent</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

<header>
        <section class="navigation-header">
            <img src="assets/logo.jpg">
            <nav class="navigation">
                <a href="" id="home-box">Home</a>
                <a href="" id="package-box">Our Package</a>
                <a href="" id="call-box">Call Us</a>
            </nav>
        </section>
        <hr>
    <section class="title-header">
        <h1>Your Trusted Travel Agent's</h1>
        <h4>Your happpines is our happpines</h4>
    </section>
</header>

    <main id="main-section">
        <section class="review-section">
            <img src="assets/travel.jpg">
            <h5><q>Liburanku menjadi menyenangkan bersama Travel Agentku</q></h5>
            <img id="person-img" src="assets/person.png" alt="profile">
            <div class="person-profile">
              <span>Florence Hughes</span>    <br>
                <i>Ibu Rumah Tangga, 28</i>
    
            </div>
         
        </section>

        <section class="message-us">
            <div class="sales-text">
                <h5>Contact Us</h5>
                <span>sales akan menghubungi anda 1x24 <br>jam setelah data kami terima</span>

            </div>
 
            <form class="input-message-us">
                <label for="name-input">Your Name:</label>
                <input type="text" id="name-input" placeholder="First and last name">
                <label for="email-input">Email address:</label>
                <input type="text" id="email-input" placeholder="example@mail.com">
                <label for="select-input">what are you interested in?</label>
                <select name="select" id="interested-select">
                    <option value="">Select Option</option>
                    <option value="beach">Beach</option>
                    <option value="mountain">Mountain</option>
                    <option value="island">island</option>
                </select>
                <button type="button" class="primary-button">SEND</button>
            </form>
        </section>

    </main>
</body>
</html>
